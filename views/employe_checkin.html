<div class="row">
     <div class="col-lg-8 col-lg-offset-2 well well-large">
        <div class="alert alert-success fade in" ng-show="checkined">
              <button type="button" class="close" ng-click="checkined=false" aria-hidden="true">&times;</button>
            <strong>Well done!</strong> You have CheckedIn
        </div>
        <form class="form-horizontal" data-ng-submit="empCheckin()">
            <div class="form-group">
                <label class="col-lg-2 control-label">Place</label>
                <div class="col-lg-7">
                     <p class="form-control-static">{{place}}</p>
                </div>
            </div>
            <div class="form-group">
                <label for="wea_InputMessage" class="col-lg-2 control-label">Message</label>
                <div class="col-lg-8">
                    <textarea required="" id="wea_InputMessage" ng-model="weaInputMessage" class="form-control" rows="10" placeholder="Enter your message"></textarea>
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-lg-offset-2 col-lg-2 col-sm-10 text-center">
                    <button type="submit" class="btn btn-primary btn-block">Checkin</button>
                </div>
            </div>
        </form>
    </div>
</div>
